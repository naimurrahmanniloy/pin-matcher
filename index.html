<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generation-form" class="form-control" type="text">
                    <button id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="Checking-form" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div id="num7" class="button">7</div>
                                <div id="num8" class="button">8</div>
                                <div id="num9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="num4" class="button">4</div>
                                <div id="num5" class="button">5</div>
                                <div id="num6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="num1" class="button">1</div>
                                <div id="num2" class="button">2</div>
                                <div id="num3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="del" class="button">
                                    <</div>
                                        <div id="num0" class="button">0</div>
                                        <div id="clear" class="button">C</div>
                                </div>
                                <div>
                                    <button id="submit" type="submit" class="submit-btn">Submit</button>
                                    <p class="action-left"><span id="try">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="not-matching" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="matching" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                    <p id="blank" class="notify">❌ Please ,Generate your pin by clicking the Generate Pin Button</p>
                </div>
            </div>
            <script src="Event.js"></script>
</body>

</html>
